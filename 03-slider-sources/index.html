<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #fa0000 -26%, #ff5353 145%);
          "
        >
          <h1>— Звёздный Путь, Вояджер</h1>
          <p>«Кофе — лучшая когда-либо созданная органическая смесь.»</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #ffd700 -1%, #9e0706 124%);
          "
        >
          <h1>— Кларк Гейбл</h1>
          <p>«Я никогда не смеюсь, пока не получу свой кофе.»</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #e9332f 1%, #e9332f 128%);
          "
        >
          <h1>— Арета Франклин</h1>
          <p>«Кофе и хороший кофе — два абсолютно разных напитка.»</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #1b0505 -8%, #000000 138%);
          "
        >
          <h1>Coffee</h1>
          <p>"«Кофе — не роскошь, кофе — средство передвижения.» "</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1612487458970-564127ec86f5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=668&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1622465413095-2ee67c192522?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1560&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1560788843-8928d12b1600?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=2877&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1603020500697-1bf30af0d368?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1334&q=80');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
